<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Aplus" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aplus.netlify.app/" />
    <meta property="og:image" content="https://aplus.netlify.app/assets/logo.png" />
    <meta property="og:description" content="Educational feed hackathon application" />

    <link rel="icon" href="./assets/logo.png" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Aplus</title>

    <style>
      #user-menu {
        opacity: 1;
        transform: scale(1);
        transition: all 0.2s ease;
      }

      #user-menu.hidden-custom {
        opacity: 0;
        transform: scale(0.95);
      }

      #create-post {
        background-color: #8b5cf6 !important;
      }

      #create-post:hover {
        background-color: #a78bfa !important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
          <div class="relative flex items-center justify-between h-16">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <button
                id="mobile-menu-button"
                type="button"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              >
                <svg
                  class="block h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
                <svg
                  class="hidden h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex-shrink-0 flex items-center">
                <img class="block h-8 w-auto" src="./assets/logo.png" alt="Logo" />
              </div>
              <div class="hidden sm:block sm:ml-6">
                <div class="flex space-x-4">
                  <a
                    href="#"
                    class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium"
                    >Home</a
                  >
                  <a
                    href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                    >Nav Item</a
                  >
                  <a
                    href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                    >Nav Item</a
                  >
                  <a
                    href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                    >Nav Item</a
                  >
                </div>
              </div>
            </div>
            <!-- <input class="flex flex-1 rounded-md py-2 px-3" type="text" /> -->
            <div
              class="absolute inset-y-0 space-x-4 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
            >
              <button
                class="px-4 py-2 text-sm bg-gray-900 text-white rounded-md font-medium"
                id="create-post"
              >
                Create Post
              </button>
              <button
                class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
              >
                <svg
                  class="h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                  />
                </svg>
              </button>

              <div class="ml-3 relative">
                <div>
                  <button
                    class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                    id="user-btn"
                  >
                    <img class="h-8 w-8 rounded-full" src="" alt="pfp" />
                  </button>
                </div>
                <div
                  class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 hidden hidden-custom"
                  id="user-menu"
                >
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    >Your Profile</a
                  >
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    >Settings</a
                  >
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    >Sign out</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="sm:hidden hidden" id="mobile-menu">
          <div class="px-2 pt-2 pb-3 space-y-1">
            <a
              href="#"
              class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
              >Home</a
            >
            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
              >Nav Item</a
            >
            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
              >Nav Item</a
            >
            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
              >Nav Item</a
            >
          </div>
        </div>
      </nav>
      <div class="m-auto text-xl">
        <button @click="identifyAction" l-text="loggedIn ? 'Logout' : 'Join'">Join</button>
      </div>
    </div>

    <script src="./index.js"></script>
    <script>
      let userBtn = document.querySelector('#user-btn');
      let userMenu = document.querySelector('#user-menu');
      let mobileMenu = document.querySelector('#mobile-menu');
      let mobileMenuBtn = document.querySelector('#mobile-menu-button');

      userBtn.addEventListener('click', function () {
        if (userMenu.classList.contains('hidden')) {
          userMenu.classList.remove('hidden');
        } else {
          setTimeout(() => userMenu.classList.add('hidden'), 100);
        }
        setTimeout(() => userMenu.classList.toggle('hidden-custom'), 20);
      });

      document.addEventListener(
        'click',
        function (e) {
          if (e.target.closest('#user-menu') || e.target.closest('#user-btn')) return;
          if (!userMenu.classList.contains('hidden-custom')) {
            userMenu.classList.add('hidden-custom');
            setTimeout(() => userMenu.classList.add('hidden'), 100);
          }
        },
        false
      );

      mobileMenuBtn.addEventListener('click', function () {
        mobileMenu.classList.toggle('hidden');
        this.getElementsByTagName('svg')[0].classList.toggle('hidden');
        this.getElementsByTagName('svg')[1].classList.toggle('hidden');
      });
    </script>
  </body>
</html>
